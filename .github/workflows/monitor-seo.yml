  commit_history:
    name: Commit History
    needs: [setup, monitor]
    runs-on: ubuntu-latest
    if: always()
    permissions:
      contents: write
      actions: read
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Download all reports
      uses: actions/download-artifact@v4
      with:
        pattern: report-*
        path: reports/
      continue-on-error: true

    - name: Update history in Git
      run: |
        echo "üîÑ Mise √† jour de l'historique Git..."
        
        # Configuration Git
        git config --local user.email "action@github.com"
        git config --local user.name "SEO Monitor Bot"
        
        # S'assurer que nous sommes sur la branche principale
        git checkout main || git checkout master || echo "Already on main branch"
        
        # Cr√©er le dossier d'historique s'il n'existe pas
        mkdir -p .seo-history
        
        # Documentation
        cat > .seo-history/README.md << 'EOF'
        # SEO History
        
        Ce dossier contient l'historique des fichiers robots.txt et sitemaps.
        
        Structure:
        - Chaque sous-dossier correspond √† un site surveill√©
        - `.last_check` : timestamp de la derni√®re v√©rification
        - `robots.txt` : derni√®re version du fichier robots.txt
        - `sitemap_*.xml` : derniers sitemaps t√©l√©charg√©s
        - `info.txt` : informations sur le site
        
        G√©n√©r√© automatiquement par GitHub Actions.
        EOF
        
        # Traiter tous les rapports t√©l√©charg√©s
        SITES_UPDATED=0
        for report_dir in reports/report-*; do
          if [ -d "$report_dir" ] && [ -f "$report_dir/report.json" ]; then
            SITE_DIR=$(basename "$report_dir" | sed 's/report-//')
            echo "üìÅ Traitement: $SITE_DIR"
            
            # Cr√©er le dossier pour ce site
            mkdir -p ".seo-history/${SITE_DIR}"
            
            # Copier l'√©tat actuel depuis les artifacts
            if [ -d "$report_dir/current_state/$SITE_DIR" ]; then
              echo "  ‚úÖ Copie de l'√©tat actuel"
              cp -r "$report_dir/current_state/$SITE_DIR/"* ".seo-history/${SITE_DIR}/" 2>/dev/null || true
              SITES_UPDATED=$((SITES_UPDATED + 1))
            else
              echo "  ‚ö†Ô∏è √âtat actuel non trouv√©, cr√©ation minimale"
              echo "$(date -u +%Y-%m-%dT%H:%M:%SZ)" > ".seo-history/${SITE_DIR}/.last_check"
            fi
            
            # Ajouter m√©tadonn√©es depuis le rapport
            if [ -f "$report_dir/report.json" ]; then
              SITE_NAME=$(jq -r '.site // "Unknown"' "$report_dir/report.json" 2>/dev/null || echo "Unknown")
              SITE_URL=$(jq -r '.url // "Unknown"' "$report_dir/report.json" 2>/dev/null || echo "Unknown")
              
              {
                echo "Site: $SITE_NAME"
                echo "URL: $SITE_URL"
                echo "Last update: $(date -u +%Y-%m-%dT%H:%M:%SZ)"
                echo "Run ID: ${{ github.run_id }}"
              } > ".seo-history/${SITE_DIR}/info.txt"
            fi
          fi
        done
        
        echo "üìä $SITES_UPDATED sites mis √† jour dans l'historique"
        
        # Ajouter tous les changements √† Git
        git add .seo-history/
        
        # V√©rifier s'il y a des modifications √† committer
        if git diff --staged --quiet; then
          echo "‚ÑπÔ∏è Aucun changement √† committer"
        else
          # Cr√©er un commit avec un message informatif
          COMMIT_MESSAGE="SEO Monitor: Update history for $SITES_UPDATED sites - $(date -u '+%Y-%m-%d %H:%M UTC')"
          echo "üìù Commit: $COMMIT_MESSAGE"
          
          if git commit -m "$COMMIT_MESSAGE"; then
            echo "‚úÖ Commit local r√©ussi"
            
            # Tentative de push avec gestion des conflits
            echo "üöÄ Push vers GitHub..."
            MAX_RETRIES=5
            for i in $(seq 1 $MAX_RETRIES); do
              echo "Tentative $i/$MAX_RETRIES"
              
              if git push origin HEAD; then
                echo "‚úÖ Push r√©ussi!"
                break
              else
                echo "‚ùå Push √©chou√©, tentative de r√©solution..."
                if [ $i -lt $MAX_RETRIES ]; then
                  # R√©cup√©rer les derni√®res modifications
                  git fetch origin
                  
                  # Essayer un rebase
                  if git rebase origin/$(git branch --show-current); then
                    echo "‚úÖ Rebase r√©ussi"
                  else
                    echo "‚ö†Ô∏è Rebase √©chou√©, tentative de merge"
                    git rebase --abort 2>/dev/null || true
                    git merge origin/$(git branch --show-current) --no-edit || {
                      echo "‚ùå Merge √©chou√©, reset du commit"
                      git reset --soft HEAD~1
                      break
                    }
                  fi
                  sleep $((i * 2))
                else
                  echo "‚ùå Impossible de pusher apr√®s $MAX_RETRIES tentatives"
                  echo "L'historique reste disponible localement"
                fi
              fi
            done
          else
            echo "‚ùå √âchec du commit local"
          fi
        fi

