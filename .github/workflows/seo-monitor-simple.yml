name: Test Monitoring Simple

on:
  workflow_dispatch:

env:
  SITE_URL: 'https://www.leanature.com/'
  EMAIL_USERNAME: 'vbouvier.redactrice@gmail.com'
  EMAIL_PASSWORD: 'avrf enpz otim qlnf'
  NOTIFICATION_EMAIL: 'vbouvier@cybercite.fr'

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Setup
      run: |
        mkdir -p monitoring-data
        echo "✅ Setup OK"
    
    - name: Test robots.txt
      id: robots
      run: |
        echo "Test robots.txt..."
        curl -s -o monitoring-data/robots.txt "https://www.leanature.com/robots.txt"
        if [ -f monitoring-data/robots.txt ]; then
          echo "✅ robots.txt téléchargé"
          echo "success=true" >> $GITHUB_OUTPUT
          wc -l monitoring-data/robots.txt
        else
          echo "❌ Erreur robots.txt"
          echo "success=false" >> $GITHUB_OUTPUT
        fi
    
    - name: Test sitemap
      id: sitemap
      run: |
        echo "Test sitemap..."
        curl -s -o monitoring-data/sitemap.xml "https://www.leanature.com/media/google_sitemap_3.xml"
        if [ -f monitoring-data/sitemap.xml ]; then
          echo "✅ sitemap.xml téléchargé"
          echo "success=true" >> $GITHUB_OUTPUT
          echo "Taille: $(wc -c < monitoring-data/sitemap.xml) bytes"
        else
          echo "❌ Erreur sitemap"
          echo "success=false" >> $GITHUB_OUTPUT
        fi
    
    - name: Send email with Python
      if: steps.robots.outputs.success == 'true'
      run: |
        python3 << 'EOF'
        import smtplib
        import ssl
        from email.mime.text import MIMEText
        from email.mime.multipart import MIMEMultipart
        from datetime import datetime
        
        # Configuration
        smtp_server = "smtp.gmail.com"
        port = 587
        sender = "${{ env.EMAIL_USERNAME }}"
        password = "${{ env.EMAIL_PASSWORD }}"
        receiver = "${{ env.NOTIFICATION_EMAIL }}"
        
        # Créer le message
        message = MIMEMultipart("alternative")
        message["Subject"] = "✅ Test Monitoring SEO - Tout fonctionne !"
        message["From"] = sender
        message["To"] = receiver
        
        # Corps du message
        text = """
        Test réussi !
        
        ✅ robots.txt accessible
        ✅ sitemap.xml accessible
        
        Le monitoring est prêt à fonctionner.
        
        Date: {}
        """.format(datetime.now().strftime("%d/%m/%Y %H:%M"))
        
        html = """
        <html>
          <body>
            <h2>✅ Test Monitoring SEO Réussi !</h2>
            <p>Les fichiers sont accessibles :</p>
            <ul>
              <li>✅ robots.txt : OK</li>
              <li>✅ sitemap.xml : OK</li>
            </ul>
            <p>Le monitoring est prêt à fonctionner.</p>
            <p><i>Date: {}</i></p>
          </body>
        </html>
        """.format(datetime.now().strftime("%d/%m/%Y %H:%M"))
        
        part1 = MIMEText(text, "plain")
        part2 = MIMEText(html, "html")
        
        message.attach(part1)
        message.attach(part2)
        
        # Envoyer l'email
        try:
            # Créer une connexion sécurisée
            context = ssl.create_default_context()
            
            with smtplib.SMTP(smtp_server, port) as server:
                server.ehlo()
                server.starttls(context=context)
                server.ehlo()
                server.login(sender, password)
                server.sendmail(sender, receiver, message.as_string())
                
            print("✅ Email envoyé avec succès à", receiver)
            
        except Exception as e:
            print(f"❌ Erreur lors de l'envoi: {e}")
            exit(1)
        EOF
    
    - name: Summary
      if: always()
      run: |
        echo "# 📊 Test Monitoring" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- robots.txt: ${{ steps.robots.outputs.success == 'true' && '✅' || '❌' }}" >> $GITHUB_STEP_SUMMARY
        echo "- sitemap.xml: ${{ steps.sitemap.outputs.success == 'true' && '✅' || '❌' }}" >> $GITHUB_STEP_SUMMARY
        echo "- Site: ${{ env.SITE_URL }}" >> $GITHUB_STEP_SUMMARY
        echo "- Email: ${{ env.NOTIFICATION_EMAIL }}" >> $GITHUB_STEP_SUMMARY
